apiVersion: batch/v1
kind: Job
metadata:
  generateName: hello-job
  namespace: jobs
  labels:
    app.kubernetes.io/name: hello-job
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-job
    spec:
      restartPolicy: Never
      containers:
      - name: hello
        image: busybox
        command:
          - sh
          - -c
          - |
            echo "Hello from Argo CD Job1! $(date -u)"